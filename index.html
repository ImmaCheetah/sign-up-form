<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="main-left-div" class="main left">
        <div id="title-div" class="title-div">
            <h1>Minty Shminty<img src="images/leaf.png"></h1>
        </div>
        <img src="images/bg.jpg" alt="Background Image" class="bg">
            <div id="photo-credit" class="credit">
                Photo by <a href="https://unsplash.com/@xteemu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Teemu Paananen</a> on <a href="https://unsplash.com/photos/OOE4xAnBhKo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
    </div>
    <div id="main-right-div" class="main right">
        <div id="intro" class="intro">
            <h3>This is <em>definitely</em> a real website that you can sign up and do things with. I'm just writing words here to fill up the space, not sure if it's enough let me check. <br><br>Yea that should do it.</h3>
        </div>
        
        <div id="main-form" class="form">
            <h3>Fill er up</h3>
            <form id="my-form" action="" method="post">
                <div id="fname-div" class="form-div">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="John" required>
                    <span></span>
                </div>
                <div id="lname-div" class="form-div">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                    <span></span>
                </div>    
                <div id="email-div" class="form-div">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="john@gmail.com" required>
                    <span></span>
                </div>
                <div id="number-div" class="form-div">
                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number" placeholder="123-456-7890">
                    <span></span>
                </div>
                <div id="pwd-div" class="form-div">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" placeholder="******" required>
                    <span></span>
                </div>
                <div id="pwd2-div" class="form-div">
                    <label for="pwd2">Confirm Password</label>
                    <input type="password" name="pwd2" id="pwd2" placeholder="******" required>
                    <span></span>
                </div>
            </form>
        </div>
        <div id="submit-section" class="submit">
            <input type="submit" form="my-form" value="Create Account">
            <p>Already a member? <a>Log In</a></p>
        </div>
    </div>
</body>
</html>
