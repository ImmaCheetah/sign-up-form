<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="main-left-div" class="main left">
        <div id="title-div" class="title-div">
            <h1>Website title</h1>
        </div>
    </div>
    <div id="main-right-div" class="main right">
        <div id="intro" class="intro">
            <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex error laborum voluptate, adipisci ipsa blanditiis velit quidem. Aliquam quae voluptates corrupti, voluptatem temporibus voluptas ducimus porro mollitia nam nisi eveniet.<br>you know you wanna</h3>
        </div>
        <div id="main-form" class="form">
            <h3>Escootit</h3>
            <form action="get">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number" required>
                </div>
                <div>
                    <label for="pwd2">Confirm Password</label>
                    <input type="password" name="pwd2" id="pwd2" required>
                </div>
            </form>
        </div>
        <div id="submit-section" class="submit">
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
